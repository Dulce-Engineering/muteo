      /* The container */
      .check-container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default checkbox */
      .check-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: transparent;
        border: 1px solid #0FF788;
      }

      /* On mouse-over, add a grey background color */
      .check-container:hover input~.checkmark {
        /*background-color: #ccc;*/
      }

      /* When the checkbox is checked, add a background */
      .check-container input:checked~.checkmark {
        background-color: transparent;
        border-color: #0FF788;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .check-container input:checked~.checkmark:after {
        display: block;
      }

      /* Style the checkmark/indicator */
      .check-container .checkmark:after {
        left: 10px;
        top: 6px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function ()
      {

        // enable/disable submit btn
        jQuery('input[name="name"], input[name="email"], input[name="gdpr"]').on('change', function ()
        {
          if (jQuery("#contact_form").valid())
          {
            jQuery("button[type='submit']").prop("disabled", false);
            jQuery("button[type='submit']").removeClass("disabled");
          } else
          {
            jQuery("button[type='submit']").prop("disabled", true);
            jQuery("button[type='submit']").addClass("disabled");
          }
        });

        jQuery('.label-checkbox').on('click touch touchend', function (event)
        {
          event.stopPropagation();
          event.preventDefault();

          if (jQuery(this).children('input').prop('checked') == true)
          {
            jQuery(this).children('input').prop('checked', false);
            jQuery(this).removeClass('active');
          } else
          {
            jQuery(this).children('input').prop('checked', true);
            jQuery(this).addClass('active');
          }

          return false;
        });

        // Form validation
        jQuery("#contact_form").validate({
          submitHandler: function (form)
          {

            var interests = [];

            jQuery("#contact_form input:checked:not(input[name='gdpr'])").each(function ()
            {
              interests.push(jQuery(this).val());
            });

            jQuery.ajax({
              url: "https://formspree.io/f/mayvponn",
              method: "POST",
              data: {
                Name: jQuery(form).find("input[name='name']").val(),
                Email: jQuery(form).find("input[name='email']").val(),
                Company: jQuery(form).find("input[name='company']").val(),
                Interests: interests
              },
              dataType: "json",
              success: function ()
              {
                // console.log('success, redirect');
                window.location = "/thank-you";
              },
              error: function ()
              {
                // console.log('fail, show error message');
                jQuery('p#contact_error').show();
              }
            });
          }
        });

        // Custom validation message
        jQuery.extend(jQuery.validator.messages, {
          required: "<i class='noticon noticon-warning'></i> This field must be completed.",
          email: "<i class='noticon noticon-warning'></i> Please enter a valid email address."
        });

      });
    </script>
